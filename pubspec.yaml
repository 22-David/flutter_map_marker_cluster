name: flutter_map_marker_cluster
description: A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 0.4.4

homepage: https://github.com/lpongetti/flutter_map_marker_cluster

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: #">=0.13.1 <1.0.0"
    git:
      url: https://github.com/fleaflet/flutter_map.git
      ref: master
  flutter_map_marker_popup: #^2.0.0
    git:
      url: https://github.com/rorystephenson/flutter_map_marker_popup.git
      ref: fecc9c8aa67479a47a3bd7e723f3d2bf43589fb4
  latlong2: ^0.8.1

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
