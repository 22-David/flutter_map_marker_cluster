name: flutter_map_marker_cluster
description: A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 0.4.0-nullsafety.0

homepage: https://github.com/lpongetti/flutter_map_marker_cluster

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  latlong2: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_map:
    git:
      url: git://github.com/fleaflet/flutter_map.git
      ref: issues/829-nullsafety
  flutter_map_marker_popup:
    git:
      url: git://github.com/bsneider/flutter_map_marker_popup.git
      ref: nullsafety
  flutter_image:
    git:
      url: "https://github.com/flutter/flutter_image"
      ref: null-safety
